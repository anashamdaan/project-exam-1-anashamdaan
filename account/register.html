<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register </title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <div class="logo">HL</div>
        <nav>
            <ul>
                <li><a href="../index.html">Blog</a></li>
            <li><a href="../post/index.html">Public Posts </a></li>
            <li><a href="../index.html">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="../account/login.html" class="sign-in">login</a>
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <section class="register-container">
        <div class="register-form">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <div class="footer-icons">
                <h3>Follow Us</h3>
                <a href="#"><img src="../images/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="../images/1690643640twitter-x-icon-png.webp" alt="Twitter"></a>
                <a href="#"><img src="../images/linkedin-logo.png" alt="LinkedIn"></a>
                <a href="#"><img src="../images/instagram.png" alt="Instagram"></a>
            </div>

            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    
                    <li><a href="../index.html">Blog</a></li>
                    <li><a href="#">Privacy policy </a></li>
                    <li><a href="../index.html">Contact</a></li>
                </ul>
            </div>
    
            <div class="footer-newsletter">
                <h3>Newsletter</h3>
                <form id="newsletterForm">
                    <input type="email" placeholder="Your email" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2024 HotView Labs. All rights reserved.</p>
        </div>
    </footer>

    <script src="register.js"></script>
</body>
</html>
